<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Summarizer</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 700px;
      background: #ffffff;
      border-radius: 16px;
      padding: 25px 30px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #1f2937;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 200px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      padding: 12px;
      font-size: 16px;
      resize: none;
      outline: none;
      transition: border-color 0.2s;
    }

    textarea:focus {
      border-color: #4f46e5;
    }

    button {
      display: block;
      margin: 20px auto 0 auto;
      background: #4f46e5;
      color: #fff;
      border: none;
      padding: 12px 36px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #4338ca;
    }

    #outputBox {
      margin-top: 20px;
      background: #f3f4f6;
      border-radius: 8px;
      padding: 16px;
      display: none;
      animation: fadeIn 0.3s ease;
    }

    #summaryText {
      color: #111827;
      font-size: 16px;
      line-height: 1.5;
      white-space: pre-wrap;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gemini AI Summarizer</h1>
    <textarea id="inputText" placeholder="Paste or type your text here..."></textarea>
    <button id="summarizeBtn">Summarize</button>

    <div id="outputBox">
      <h2>Summary</h2>
      <p id="summaryText">Your summary will appear here.</p>
    </div>
  </div>

  <script>
    const btn = document.getElementById('summarizeBtn');
    const summaryBox = document.getElementById('outputBox');
    const summaryText = document.getElementById('summaryText');

    btn.addEventListener('click', async () => {
      const text = document.getElementById('inputText').value.trim();
      if (!text) {
        alert('Please enter some text to summarize.');
        return;
      }

      summaryBox.style.display = "block";
      summaryText.textContent = "Summarizing...";

      try {
        const response = await fetch('/api/summarize', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text })
        });

        const data = await response.json();
        if (data.summary) {
          summaryText.textContent = data.summary;
        } else {
          summaryText.textContent = "Error: " + (data.error || "Failed to summarize.");
        }
      } catch (error) {
        summaryText.textContent = "Error: " + error.message;
      }
    });
  </script>
</body>
</html>
